<h1> Formularios con NgModel </h1>
<hr />

<div class="row">
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" (keyup)="mostrarNombre()" [(ngModel)]="persona.nombre" name="nombre"
        id="nombre">
      <span *ngIf="persona.nombre == '' || persona.nombre == null"> Nombre esta vacio </span>
      <br>
      <!-- <span *ngIf="validarMinLetras()"> Nombre debe tener mas de 5 letras </span> -->
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="apellido" id="apellido">
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Correo</label>
      <input type="email" class="form-control" [(ngModel)]="persona.correo" name="correo" id="email">
    </div>

    <div class="input-group mb-3">
      <label class="form-label" for="pais">Pais</label>
      <select class="custom-select" [(ngModel)]="persona.pais" name="pais">
        <option *ngFor="let elem of paises" [value]="elem.name">
          {{ elem.name }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>
  </form>
</div>
