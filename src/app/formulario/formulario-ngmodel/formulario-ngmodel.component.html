<h1> Formularios con NgModel </h1>
<hr />

<div class="row">
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" (keyup)="mostrarNombre()" [(ngModel)]="persona.nombre" name="nombre"
        id="nombre">
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="apellido" id="apellido">
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Correo</label>
      <input type="email" class="form-control" [(ngModel)]="persona.correo" name="correo" id="email">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Pais</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>
  </form>
</div>
